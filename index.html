<!-- The DOCTYPE declaration specifies the document type and version of HTML -->
<!DOCTYPE html>

<!-- Opening HTML tag with the "en" attribute specifying English as the language -->
<html lang="en">

<head>
    <!-- Meta tag specifying character set and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the HTML document -->
    <title>Expanding_Cards</title>

    <!-- Linking an external stylesheet (index.css) for styling -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- Container div holding the panels for the expanding cards -->
    <div class="container">

        <!-- Panel 1 (active) with a background image and a heading -->
        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1485470733090-0aae1788d5af?q=80&w=1834&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Mountain Image..!</h3>
        </div>

        <!-- Panel 2 with a background image and a heading -->
        <div class="panel " style="background-image: url(https://images.unsplash.com/photo-1708073555660-00a236d31811?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Lack Image..!</h3>
        </div>

        <!-- Panel 3 with a background image and a heading -->
        <div class="panel " style="background-image: url(https://images.unsplash.com/photo-1596701008477-309aeefa29ad?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Apple Image..!</h3>
        </div>

        <!-- Panel 4 with a background image and a heading -->
        <div class="panel " style="background-image: url(https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Totoy Image..!</h3>
        </div>

        <!-- Panel 5 with a background image and a heading -->
        <div class="panel " style="background-image: url(https://images.unsplash.com/photo-1515343480029-43cdfe6b6aae?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Laptop Image..!</h3>
        </div>

    </div>

    <!-- Script tag linking an external JavaScript file (index.js) -->
    <script src="./index.js"></script>
</body>

</html>
